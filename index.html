<body>

    <main>
        <div class="container">
            <div class="wrapper container-top">
                <div class="top-left">
                    <img class="symbol top-left-symbol" src="assets/img/symbols/Top Left - Symbol.png" alt="Azathoth Sigil">

                <div class="main-heading">

            </div>
            <div class="container-middle">
                <div class="brand-image">
                    <div class="inner-brand-container">
                        <img class="img brand-logo" src="assets/img/symbols/logo-ep-name.png" alt="Brand Logo and EP Name">

                </div>
            </div>

                <div class="top-left">
                    <img class="symbol top-left-symbol" src="assets/img/symbols/Bottom Left - Symbol.png" alt="Azathoth Sigil">

                <div class="subtitle-mobile">

                </div>
                <div class="subtitle-desktop">
                    <h2 class="animate-letters">THE RITUAL HAS BEGUN...</h2>
                </div>
                <div class="top-right">
                    <img class="symbol top-right-symbol" src="assets/img/symbols/Bottom Right - Symbol.png" alt="Yog Sothoth Sigil">
